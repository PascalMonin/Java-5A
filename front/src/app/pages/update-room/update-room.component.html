

<div class="container" style="margin-top: 5%; justify-content: center">
    <div class="card" style="width: 50%;margin: 5px auto;">
        <div class="card-header">
            Modifier Room
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input [(ngModel)]="room.nom" id="name" name="nom" class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label for="capacite">Capacite</label>
                    <input [(ngModel)]="room.capacite" id="capacite" name="capacite" class="form-control" type="number">
                </div>

                <div class="form-group">
                    <label for="equipements">Equipements</label>
                    <input [(ngModel)]="room.equipements" id="equipements" name="equipements" class="form-control" type="text">
                </div>
                <button class="btn btn-primary" (click)="updateRoom()">Modifier</button>
            </form>
        </div>

    </div>



</div>
