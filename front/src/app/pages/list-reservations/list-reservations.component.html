<div class="container">

  <input [(ngModel)]="searchText" type="search" class="form-control" placeholder="Rechercher"
         style="margin: 10px auto; width: 50%;">
  <h1> Liste des réservations</h1>
  <table class="table table-striped table-bordered table-hover">



    <thead class="thead">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Salle</th>
      <th scope="col">Organisateur</th>
      <th scope="col">Participants</th>
      <th scope="col">Début</th>
      <th scope="col">Fin</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let reservation of reservations| reservationsFilterPipe:searchText">
      <td>{{reservation.id}}</td>
      <td>{{reservation.roomName}}</td>
      <td>{{reservation.hostName}}</td>
      <td>{{reservation.attendees}}</td>
      <td>{{reservation.startDate | date :'short'}}</td>
      <td>{{reservation.endDate | date :'short'}}</td>
      <td>
        <input type="button" class="btn btn-warning" routerLink="/reservations/update/{{reservation.id}}" value="Modifier">
      </td>
      <td>
        <input type="button" class="btn btn-danger" (click)="deleteReservation(reservation.id)" value="Supprimer">
      </td>
    </tr>
    </tbody>
  </table>
</div>
