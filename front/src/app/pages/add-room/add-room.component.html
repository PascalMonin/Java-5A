<div class="container" style="margin-top: 5%; justify-content: center">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="nom"> Nom</label>
            <input id="nom" class="form-control" type="Text" name="nom" ngModel>
        </div>
        <div class="form-group">
            <label for="capacite"> Capacite</label>
            <input id="capacite" type="number" class="form-control" name="capacite" ngModel>
        </div>
        <div class="form-group">
            <label for="equipements"> Equipements</label>
            <input id="equipements" class="form-control" type="Text" name="equipements" ngModel>
        </div>

        <div class="form-group">
            <label for="photo">Photo</label>
            <file-pond
                #myPond
                [options]="pondOptions"
                (oninit)="pondHandleInit()"
                (onaddfile)="pondHandleAddFile($event)"
            >
            </file-pond>
        </div>

        <div class="d-flex" style="justify-content: center">
            <button class="btn btn-primary" type="submit">Ajouter</button>
        </div>
    </form>


</div>
