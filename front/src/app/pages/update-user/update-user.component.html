

<div class="container" style="margin-top: 5%; justify-content: center">
    <div class="card" style="width: 50%;margin: 5px auto;">
        <div class="card-header">
            Modifier User
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="firstName">Pr√©nom</label>
                    <input [(ngModel)]="user.firstName" id="firstName" name="firstName" class="form-control" type="text">
                </div>


                <div class="form-group">
                    <label for="lastName">Nom</label>
                    <input [(ngModel)]="user.lastName" id="lastName" name="lastName" class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label for="age">Equipements</label>
                    <input [(ngModel)]="user.age" id="age" name="age" class="form-control" type="number">
                </div>
                <button class="btn btn-primary" (click)="updateUser()">Modifier</button>
            </form>
        </div>

    </div>



</div>
