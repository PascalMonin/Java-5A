<div class="container" style="margin-top: 5%; justify-content: center">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="room-name">Salle</label>
            <input [(ngModel)]="room.nom" id="room-name" class="form-control" type="Text" name="nom" ngModel readonly>
        </div>
        <div class="form-group">
            <label for="host">
                Organisateur
            </label>
            <select id="host" name="host" class="form-control" placerholder="Choisir un seul" ngModel>
                <option *ngFor="let user of users"
                        [ngValue]="user">
                    {{user.firstName + " " + user.lastName}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="attendees">
                Participants
            </label>
            <select id="attendees" name="attendees" class="form-control" placeholder="Choisir plusieurs avec ctrl+clic" multiple ngModel>
                <option *ngFor="let user of users" [ngValue]="user.firstName+' '+user.lastName">{{user.firstName + " " + user.lastName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="startDate">DÃ©but</label>
            <input id="startDate" type="datetime-local" class="form-control" name="startDate" ngModel>
        </div>
        <div class="form-group">
            <label for="endDate">Fin</label>
            <input id="endDate" type="datetime-local" class="form-control" name="endDate" ngModel>
        </div>
        <div class="d-flex" style=" justify-content: center">
            <button class="btn btn-primary" type="submit">Ajouter</button>
        </div>
    </form>
</div>
